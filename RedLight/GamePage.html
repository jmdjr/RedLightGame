<!DOCTYPE html> 
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script src="Javascript/phaser.js" ></script>
        <script src="Javascript/RedLight.js" ></script>
        <link href="Content/RedLightGame.css" rel="stylesheet" media="all"/>
    </head>
    <body>
        <div id="RedLightGame"></div>
    </body>

    <script>
        (function () {
            //var w = window.innerWidth * window.devicePixelRatio, h = window.innerHeight * window.devicePixelRatio;
            var w = 1024, h = 2040;           
            var game = new Phaser.Game(w, h, Phaser.AUTO, 'RedLightGame', { 
                preload: preload, 
                create: create,
                update: update
             });
            
            function preload() {
                // preload images for game.
                // will be done through the mechanics of RLG object
                game.scale.forceOrientation(false, true);
                window.RLG.mechanics.preload(game, this);
            }

            function create() {
//                game.scale.setGameSize(window.innerWidth, window.innerHeight);
                window.RLG.mechanics.initialize(game, this);
            }  

            function update() {
                window.RLG.mechanics.update(game, this);
            }
        })();
    </script>
</html>
